---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meshc-pvc
  namespace: default
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  # volumeName should be same as PV name
  volumeName: meshc-pv
  storageClassName: csi-cephfs-sc