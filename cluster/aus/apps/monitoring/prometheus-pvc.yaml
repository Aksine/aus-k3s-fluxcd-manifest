---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-monitoring-db-prometheus-monitoring-0
  namespace: default
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  # volumeName should be same as PV name
  volumeName: prometheus-pv
  storageClassName: csi-cephfs-sc